<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkinson's AI Assistant | Chatbot</title>
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- The main navigation is now positioned relative to the main content area -->
      <nav class="main-nav">
        <ul>
          <li class="nav-bot-title">
            <span class="nav-bot-title">Parkinson's Chatbot</span>
          </li>
          <li class="nav-links">
            <a href="index.html" class="active">Chatbot</a>
          </li>
          <li class="nav-links">
            <a href="prediction.html">Get Prediction</a>
          </li>
          <li class="nav-links">
            <a href="report_dashboard.html">Previous Report</a>
          </li>
          <li class="nav-links">
            <a href="about.html">About</a>
          </li>
          <!-- Theme Toggle Button -->
          <li class="nav-links">
            <button
              id="theme-toggle"
              class="theme-toggle-btn"
              aria-label="Toggle theme"
            >
              <i class="ph-bold ph-sun"></i>
              <i class="ph-bold ph-moon"></i>
            </button>
          </li>
        </ul>
      </nav>

      <div class="chat-container">
        <!-- A title for the page -->
        <div class="page-title-container">
          <h1>Parkinson's Chatbot</h1>
          <p>
            Your compassionate guide to understanding, Predicting, and Managing
            Parkinson's disease.
          </p>
        </div>

        <!-- Chat messages will appear here -->
        <div class="chat-box" id="chat-box" aria-live="polite">
          <!-- Initial bot message will be dynamically inserted by JS -->
        </div>

        <!-- Container for suggestion cards -->
        <div class="suggestion-cards" id="suggestion-cards">
          <!-- Suggestion cards will be dynamically inserted by JS -->
        </div>

        <!-- User input area -->
        <div class="chat-input-wrapper">
          <div class="chat-input-area">
            <input
              type="text"
              id="user-input"
              placeholder="Type your message..."
              aria-label="Your message"
              autocomplete="off"
            />

            <button id="send-button" aria-label="Send message">
              <i class="ph-bold ph-paper-plane-right"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JAVASCRIPT LIBRARIES & SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="chatbot.js"></script>
  </body>
</html>
